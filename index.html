<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  
  <div class="obolochka">
    <input type="text" name="primaryLanguage" value="HTML" disabled>
  </div>

  <div class="obolochka">
    <input type="checkbox" name="agree" unchecked>
  </div>

  <div class="obolochka">
    <input type="checkbox" name="like" checked readonly>
  </div>

  <div class="obolochka">
    <input type="color" name="favouriteColor" value="#ff7f50">
  </div>

  <div class="obolochka">
    <input type="date" name="birthDate" id="" value="2021-01-02">
  </div>

  <div class="obolochka">
    <input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
  </div>

  <div class="obolochka">
    <input type="email" name="email" placeholder="example@domian.ru" required>
  </div>

  <div class="obolochka">
    <input type="file" name="avatar">
  </div>

  <div class="obolochka">
    <input type="month" name="startLearning" value="2020-01">
  </div>

  <div class="obolochka">
    <input type="number" name="favouriteNumber" value="17">
  </div>

  <div class="obolochka">
    <input type="textarea" rows="5" cols="30" placeholder="A long time ago...">
  </div>

  <div class="obolochka">
    <input type="password" name="password" value="secret">
  </div>

  <div class="languages">
    <input type="radio" name="language" value="html"> HTML
    <input type="radio" name="language" value="css" checked> CSS
    <input type="radio" name="language" value="javascript"> JavaScript
  </div>

  <div class="obolochka">
    <input type="range" name="learningProgress" value="30">
  </div>

  <div class="obolochka">
    <select name="framework">
      <option value="react">React</option>
      <option value="jquery" selected>jQuery</option>
      <option value="bootstrap">Bootstrap</option>
    </select>
  </div>

  <div class="obolochka">
    <input type="search" name="search" placeholder="Type first letters...">
  </div>

  <div class="obolochka">
    <input type="time" name="lunchEnd" value="14:01">
  </div>

  <div class="obolochka">
    <input type="url" name="website" placeholder="https://website.com">
  </div>

  <div class="obolochka">
    <input type="week" name="birthWeek" value="2021-W51">
  </div>

  <div class="obolochka">
    <input type="submit" value="Save">  
  </div>

</body>
</html>
